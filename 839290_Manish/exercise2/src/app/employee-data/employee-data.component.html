<div>
    <table border = "1">
        <tr>
            <th>Id</th><th>Name</th><th>Salary</th><th>State</th><th>City</th>
        </tr>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.salary}}</td>
            <td *ngIf = "employee.address">{{employee.address.state}}</td>
            <td *ngIf = "employee.address">{{employee.address.city}}</td>
        </tr>
    </table>
</div>
